<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Landing Page para exibir produtos e serviços do seu negócio."
    />
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>

  <body>
    <header class="cabecalho">
      <h1 class="cabecalho_titulo"><strong>G</strong>Code</h1>
      <img
        class="cabecalho_logo_gcode"
        src="logo.png"
        alt="Logo Gcode"
        height="60"
        width="60"
      />
      <nav class="cabecalho_menu">
        <a href="https://github.com/GustavoSpm">
          <img
            class="cabecalho_item"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg"
            alt="logo github"
            height="42"
            width="42"
          />
        </a>
        <a href="mailto:gustavospm14@gmail.com">
          <img
            class="cabecalho_item"
            src="gmail.png"
            alt="logo gmail"
            height="42"
            width="42"
          />
        </a>
        <a href="https://www.linkedin.com/in/gustavo-spindola-36986816a/">
          <img
            class="cabecalho_item"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg"
            alt="logo linkedin"
            height="42"
            width="42"
          />
        </a>
      </nav>
    </header>

    <main class="corpo">
      <section class="corpo_conteudo">
        <div class="corpo_conteudo_texto">
          <div class="itens_titulo">
            <h1 class="titulo_corpo">Gustavo S P Machado</h1>
            <div class="descricao_avatar">
              <img src="brazil.png" alt="brazil" height="30" width="30" />
              <h3 class="subtitulo_corpo">Brasileiro - 22 anos</h3>
            </div>
          </div>
          <ul class="itens_corpo">
            <p><strong>Estagiário</strong> na empresa Arpia.</p>
            <p>
              Estudante do curso de <strong>Engenharia de Software</strong> na
              Ampli.
            </p>
            <p>Conhecimentos básicos em <strong>HTML e CSS</strong>.</p>
            <p>Atualmente estudando a linguagem <strong>Python</strong>.</p>
          </ul>
        </div>
        <img
          class="corpo_conteudo_imgavatar"
          src="Avatar-Maker.png"
          alt="avatar"
          height="400"
        />
      </section>

      <section class="idiomas">
        <h2 class="idioma_titulo"><strong>Idiomas</strong></h2>
        <div class="idioma_itens">
          <div class="idioma_ingles">
            <img
              class="idioma_imgingles"
              src="usa.png"
              alt="usa"
              height="30"
              width="30"
            />
            <p class="idioma_txtingles"><strong>Inglês</strong> - Avaçado</p>
          </div>
          <div class="idioma_espanhol">
            <img
              class="idioma_imgespanhol"
              src="spain.png"
              alt="spain"
              height="30"
              width="30"
            />
            <p class="idioma_txtespanhol">
              <strong>Espanhol</strong> - Avançado
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <img
        class="imgpython"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original-wordmark.svg"
        alt="logo python"
        height="60"
        width="60"
      />
      <img
        class="imghtml"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg"
        alt="logo html"
        height="60"
        width="60"
      />
      <img
        class="imgcss"
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg"
        alt="logo css"
        height="60"
        width="60"
      />
    </footer>
  </body>
</html>
